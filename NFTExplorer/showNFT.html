<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>

<body>

      <div>

    <p style =  
        "font-size: 15px;"> This is still in heavy testing phase, if you find any bug please report them to me on Discord okean123#2974</p>

          <select id="game">

    <br><br> 
     </div>

<div id="myModal" class="modal">
